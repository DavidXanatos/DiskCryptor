name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-2019
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1

      - name: Build DCrypt x86
        run: msbuild /t:build DCrypt\dcrypt.sln /p:Configuration="Release" /p:Platform=Win32

      - name: Build DCrypt x64
        run: msbuild /t:build DCrypt\dcrypt.sln /p:Configuration="Release" /p:Platform=x64

      - name: Upload DCrypt
        uses: actions/upload-artifact@v2
        with:
          name: DCrypt
          path: |
            DCrypt/Bin/Release_amd64/*
            DCrypt/Bin/Release_i386/*
            !**/*.pdb
            !**/*.ipdb
            !**/*.exp
            !**/*.ilk
            !**/*.iobj
            !**/*.lib
            !**/*.cer
